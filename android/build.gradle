// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Clean build task to remove unused intermediates
tasks.register('cleanBuildCache', Delete) {
    delete "${rootProject.buildDir}/intermediates"
    println "Cleaned build cache"
}

// Run this task before assembling release to clean up
tasks.whenTaskAdded { task ->
    if (task.name.contains("assembleRelease")) {
        task.dependsOn cleanBuildCache
    }
}
